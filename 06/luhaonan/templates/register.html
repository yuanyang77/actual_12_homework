<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <title>管理系统</title>
</head>
<body>
    <h2>新增用户</h2>
    <a href="/userlist">返回</a>
    <form action="/userlist/register" method="POST">
        <div>
            用户名:<br><input type="text" name="username">
        </div>
        <div>
            密码:<br><input type="password" name="password">
        </div>
        <div>
            确认密码:<br><input type="password" name="confimPassword">
        </div>
        <div>
            <input type="submit" value="提交注册">
        </div>
    </form>
    {% if error %}
        <h3 style="color: red">{{ error }}</h3>
    {% endif %}
</body>
</html>
